<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping_list</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <div class="container header_container">
            <h1>
                CSS Dinner Shopping List
            </h1>
            <h2>
                Letâ€™s go to the mall!
            </h2>
        </div>

    </header>
    <main>
        <div class="container main_container">
            <form>
                <div class="item">
                    <input type="checkbox" name="item1" id="item1">
                    <label for="item1">A lot of pickles <span class="notice">for the next lessons about
                            CSS</span></label>
                </div>

                <div class="item">
                    <input type="checkbox" name="item2" id="item2">
                    <label for="item2">10 apples <span class="notice">for more CSS manipulations</span></label>
                </div>

                <div class="item">
                    <input type="checkbox" name="item3" id="item3">
                    <label for="item3">20 oranges <span class="notice">because they are awesome</span></label>
                </div>

                <div class="item">
                    <input type="checkbox" name="item4" id="item4">
                    <label for="item4">13 plates <span class="notice">hm... they always dissapear</span></label>
                </div>

                <div class="item">
                    <input type="checkbox" name="item5" id="item5">
                    <label for="item5">15 bentos</label>
                </div>

                <div class="item">
                    <input type="checkbox" name="item6" id="item6">
                    <label for="item6">1 bottle of Sake <span class="notice">for my friends</span></label>
                </div>

            </form>
        </div>

    </main>
    <footer>
        <div class="container">

        </div>

    </footer>
</body>

</html>
